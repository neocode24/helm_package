{{- $releaseName := .Release.Name -}}
{{- range .Values.services }}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "simple02.fullname" $ }}-{{ .name }}
  labels:
    app: {{ template "simple02.name" $ }}-{{ .name }}-{{ .tag }}
    chart: {{ template "simple02.chart" $ }}
    release: {{ $releaseName }}
spec:
  type: {{ .type }}
  ports:
    - port: {{ .port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: {{ .name }}-{{ .tag }}
    chart: {{ template "simple02.chart" $ }}
    release: {{ $releaseName }}
---

{{- end }}
